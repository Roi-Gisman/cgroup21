<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login - Movies World</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styles */
        span img.title {
            display: block;
            margin: 0 auto;
            max-width: 300px;
            height: auto;
            padding: 20px 0;
        }

        /* Navigation Styles */
        .navigate {
            background-color: #2c3e50;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            .navigate button {
                background-color: #3498db;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
                transition: all 0.3s ease;
            }

                .navigate button:hover {
                    background-color: #2980b9;
                    transform: translateY(-2px);
                }

        /* Login Form Container */
        .divForm {
            max-width: 500px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        /* Form Styles */
        #loginForm {
            width: 100%;
        }

            #loginForm h1 {
                color: #2c3e50;
                text-align: center;
                margin-bottom: 25px;
                font-size: 1.8em;
            }

            #loginForm table {
                width: 100%;
                border-collapse: collapse;
            }

            #loginForm td {
                padding: 12px 5px;
                vertical-align: middle;
            }

                #loginForm td:first-child {
                    width: 30%;
                    font-weight: 500;
                    color: #2c3e50;
                }

        /* Input Fields */
        #emailTB, #passwordTB {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

            #emailTB:focus, #passwordTB:focus {
                border-color: #3498db;
                outline: none;
                box-shadow: 0 0 0 2px rgba(52,152,219,0.2);
            }

        /* Buttons */
        #loginForm input[type="submit"] {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            #loginForm input[type="submit"]:hover {
                background-color: #8e44ad;
                transform: translateY(-2px);
            }

        .register-btn {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 4px;
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            .register-btn:hover {
                background-color: #27ae60;
                transform: translateY(-2px);
            }

        /* Responsive Design */
        @media (max-width: 768px) {
            .divForm {
                margin: 20px;
                padding: 20px;
            }

            .navigate {
                gap: 10px;
                padding: 10px;
            }

                .navigate button {
                    padding: 8px 15px;
                }
        }

        @media (max-width: 480px) {
            span img.title {
                max-width: 250px;
            }

            .divForm {
                margin: 15px;
                padding: 15px;
            }

            #loginForm td {
                display: block;
                width: 100%;
                padding: 8px 0;
            }

                #loginForm td:first-child {
                    width: 100%;
                    padding-bottom: 5px;
                }

            #loginForm tr:last-child td {
                padding-top: 15px;
            }

            #loginForm input[type="submit"],
            .register-btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="scripts/ajaxCalls.js"></script>

    <script>
        $(document).ready(function () {
            $("#loginForm").submit(function (e) {
                e.preventDefault();
                sendToServer();
            });
        });

        function sendToServer() {
            const email = $("#emailTB").val().trim();
            const password = $("#passwordTB").val();
            const user = {
                email: email,
                password: password
            };

            const url = `https://localhost:7260/api/users/email/${email}/password/${password}`;
            ajaxCall("GET", url, null, SCB, ECB);
        }

        function SCB(res) {
            if (res.id == 0 || res.name == null || res.email == null || res.password == null || res.active == false) {

                alert("Login failed please try again.");

            }

        }

        function ECB(err) {
            console.error("Login error:", err);

        }
    </script>
</head>
<body>
    <!-- logo -->
    <span>
        <img class="title" src="images/moviesWorld.png" />
    </span>

    <!-- Navigation -->
    <div class="navigate">
        <a href="index.html"><button class="Homebtn">Home</button></a>
        <a href="myMovies.html"><button class="MyMoviesbtn">My Movies</button></a>
        <a href="loginPage.html"><button class="Loginbtn">Login</button></a>
    </div>
    <div class="divForm">
        <form id="loginForm">
            <table>
                <tr>
                    <td colspan="2">
                        <h1>Login</h1>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" id="emailTB" placeholder="exmple@exmple.com" required /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="passwordTB" required /></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Login" />
                    </td>
                    <td>
                        <a href="registerPage.html" class="register-btn">Register</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
