    <script>
        var user;
        var movieId;
        var movie;
        var isLogin;
        $(document).ready(function () {
            uploadUser();
            getMovie();
            $("#movieForm").submit(function (e) {
                e.preventDefault();
                rentMovie();
            });
        });

        function uploadUser() {
            const greetingEl = document.getElementById("userGreeting");
            const logoutBtn = document.getElementById("logoutBtn");
            const editBtn = document.getElementById("editBtn");

            const userStr = localStorage.getItem("user");
            if (userStr) {
                user = JSON.parse(userStr);
                greetingEl.textContent = `Hello ${user.name} 👋`;
                logoutBtn.style.display = "inline-block";
                editBtn.style.display = "inline-block";
                isLogin = true;

                editBtn.addEventListener("click", function () {
                    window.location.href = "editProfilePage.html";
                });

            } else {
                greetingEl.textContent = "Hello guest 👋";
                logoutBtn.style.display = "none";
                editBtn.style.display = "none";
                isLogin = false;
            }

            logoutBtn.addEventListener("click", function () {
                localStorage.removeItem("user"); 
                window.location.href = "index.html";
            });
        }

        function rentMovie() {
            const totalPriceRent = movie.priceToRent * days();
            const rentEndDateValue = $("#dateEndTB").val();
            const dataToSend = {
                userId: user.id,            // מגיע מהאובייקט user.id
                movieId: movieId,           // מגיע מהמשתנה movieId
                rentEnd: rentEndDateValue,  // מגיע משדה התאריך בפורמט "YYYY-MM-DD"
                totalPrice: totalPriceRent  // מגיע מהחישוב
            };
            const url = `https://localhost:7260/api/movies/insertMovieToCart`;
            ajaxCall("POST", url, JSON.stringify(dataToSend), SCB, ECB);
            function SCB(res) {
                if (res == null) {
                    alert("Rent is failed.");
                    return;
                }
                if (days() > 0) {
                    alert("Total price is " + totalPriceRent);
                    localStorage.removeItem("movieId"); 
                    window.location.href = `index.html`;

                }
                else {
                    alert("The date is worng");
                }
            }
            function ECB(err) {
                console.error("Login error:", err);
                alert("Rent is failed try again.");
            }
        }

        function getMovie() {
            movieId = localStorage.getItem("movieId");
            const url = `https://localhost:7260/api/movies/getMovieById/?id=${movieId}`;
            ajaxCall("GET", url, null, SCB, ECB);
            function SCB(res) {
                if (res == null) {
                    console.log("Get movie is failed.");
                    return;
                }
                movie = res;
                console.log(movie.priceToRent);
                let moviePrice = document.querySelector(".moviePrice");
                moviePrice.innerHTML = movie.priceToRent;
            }
            function ECB(err) {
                console.log("Get movie is failed.");
            }
        }

        function days() {
            const currentDate = new Date();

            const dateRentStr = $("#dateEndTB").val();
            const futureDateObj = new Date(dateRentStr);

            if (isNaN(futureDateObj.getTime())) {
                return -1; 
            }

            if (futureDateObj <= currentDate) {
                return -1; 
            }

            const diffMs = futureDateObj - currentDate;
            const diffDays = Math.ceil(diffMs / (1000 * 60 * 60 * 24));

            return diffDays;
        }

    </script>
